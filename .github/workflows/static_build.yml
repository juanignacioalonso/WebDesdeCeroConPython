name: Static Build

on:
  push:
    branches:
      - main

jobs:
  build:
    if: github.repository == 'juanignacioalonso/WebDesdeCeroConPython'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Run build script
        run: bash ./link_bio/remote_build.sh

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update stats build
          commit_user_name: Juan Alonso [GitHub Actions]
          commit_author: juanignacioalonso <zalbak87@gmail.com>
        
